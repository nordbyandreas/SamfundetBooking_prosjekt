{% extends "index.html" %}
{% block head %}
	{% parent %}
	<link rel="stylesheet" type="text/css" href="/css/chosen.bootstrap.css" />
	<!--link rel="stylesheet" type="text/css" href="/bootstrap/css/chosen-bootstrap.css"-->
{% endblock %}
{% block content %}

	<div class="container text-left">
		<h1 class="formHeader">Opprett tilbud</h1>

		<form class="form-horizontal" method="post" action="/bookings/create">
			<div class="form-group">
				<label class="control-label col-xs-3" for="band">Band: </label>
				<div class="col-xs-7">
					<select data-placeholder="Velg band" class="form-control chosen-select" name="band" id="band" required>
						<option value=""></option>
						{% for band in bands %}
						<option id="{{band.id}}" value="{{band.id}}">{{band.name}}</option>
						{% endfor %}
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="band">Scene: </label>
				<div class="col-xs-7">
					<select data-placeholder="Velg scene" class="form-control chosen-select" name="stage" id="stage" required>
						{% for stage in stages %}
							<option id="{{stage.id}}" value="{{stage.id}}">{{stage.name}}</option>
						{% endfor %}
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="email">Epost: </label>
				<div class="col-xs-7">
					<input type="email" class="form-control" id="email" name="email" placeholder="Skriv inn e-postadresse" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="date">Dato: </label>
				<div class="col-xs-3">
					<input type="date" class="form-control" id="date" name="date" value="2016-11-01" required>
				</div>

				<label class="control-label col-xs-1" for="price">Pris: </label>
				<div class="col-xs-2">
					<input type="number" class="form-control" id="price" name="price" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3" for="text">Melding: </label>
				<div class="col-xs-7">
					<textarea class="form-control" rows="4" id="text" name="text" placeholder="Skriv melding til mottaker" required></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-3"></div>
				<div class="col-xs-2">
					<button type="submit" class="btn btn-success">Send tilbud</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}

{% block scripts %}
    <script src="/script/chosen.jquery.js"></script>
    <script src="/script/chosen.js"></script>
{% endblock %}
